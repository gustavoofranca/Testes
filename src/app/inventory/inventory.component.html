<div class="container">
  <app-navbar variant="home"></app-navbar>

  <div class="inventory-grid">
    <div class="category-card" *ngFor="let category of categories">
      <h3>{{category.name}}</h3>
      
      <div class="ingredient-item" *ngFor="let ingredient of category.ingredients">
        <div class="ingredient-info">
          <p class="ingredient-name">{{ingredient.name}}</p>
          <p class="ingredient-min">MÃ­nimo: {{ingredient.minQuantity}} {{ingredient.unit}}</p>
        </div>
        <div class="quantity-control">
          <button (click)="updateQuantity(ingredient.id, ingredient.quantity - 1)">-</button>
          <span [class.low-stock]="ingredient.quantity <= ingredient.minQuantity">
            {{ingredient.quantity}} {{ingredient.unit}}
          </span>
          <button (click)="updateQuantity(ingredient.id, ingredient.quantity + 1)">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
